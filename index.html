<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Christmas Party Promotion">
    <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Cursive:wght@400..700&display=swap" rel="stylesheet">
    <title>Christmas Party Promotion</title>

    <style>
        body {
            background: radial-gradient(circle, #006039 40%, #003d26 100%);
            font-family: 'Trebuchet MS', Arial, sans-serif;
            margin: 20px auto;
            width: 70%;
            border: 100px solid #D4AF37;
            border-image: url(./bgsnow.svg) 50%;
            color: white;
            padding: 0;
        }

        p, a, h2 {
            margin: 0;
        }

        p {
            font-size: 24px;
        }

        a {
            font-weight: bold;
            color: #ff2800;
            text-decoration: none;
            font-size: 24px;
        }

        header {
            text-align: center;
            font-family: "Edu NSW ACT Cursive", cursive;
            border-bottom: 5px dashed #D4AF37;
            padding-bottom: 20px;
        }

        header img {
            width: 250px;
            margin-top: 20px;
        }

        header h1 {
            font-size: 50px;
        }

        header p {
            font-size: 30px;
        }

        .contrastheader {
            color: #ff2800;
        }

        main {
            text-align: center;
            margin-top: 50px;
        }

        .eventdetails {
            text-align: center;
            margin-top: 50px;
            font-family: 'Montserrat', sans-serif;
        }

        .date-banner {
            width: 95%;
            max-width: 700px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 35px;
            border-top: 4px solid #D4AF37;
            border-bottom: 4px solid #D4AF37;
        }

        .week, .month {
            font-size: 22px;
            font-weight: 800;
            letter-spacing: 2px;
            color: #F8F8D0;
        }

        .date-number {
            font-size: 100px;
            font-weight: 900;
            color: #ECD672;
        }

        .event-text {
            margin-top: 25px;
            font-family: 'Montserrat', sans-serif;
        }

        .event-text .sub {
            font-size: 18px;
            font-weight: 800;
            margin: 5px 0;
        }

        .address {
            margin-top: 18px;
            font-size: 26px;
            font-weight: 700;
        }

        .time {
            margin-top: 10px;
            font-size: 24px;
            font-weight: 700;
            color: #ECD672;
        }

        .numbersimage {
            margin-top: 45px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0;
        }

        .numbersimage img {
            width: 45%;
            max-width: 350px;
        }

        .Contact {
            border-top: 5px dashed #D4AF37;
            margin-top: 50px;
            padding-top: 20px;
        }

        .contactinfo p {
            margin: 5px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <main>
        <header>
            <img src="./XmasLogo.svg" alt="Logo">
            <p>11-NUMBERS</p>
            <h1>
                <span class="contrastheader">Ch</span>ri
                <span class="contrastheader">st</span>mas
                <span class="contrastheader">Pa</span>rt
                <span class="contrastheader">ty</span>
            </h1>
            <p>(SY.2025-2026)</p>
        </header>

        <section class="eventdetails">
            <div class="date-banner">
                <span class="week">SUNDAY</span>
                <span class="date-number">25</span>
                <span class="month">DECEMBER</span>
            </div>

            <div class="event-text">
                <p class="sub">Free:</p>
                <p class="sub">FOOD AND DRINKS</p>
                <p class="address">Unida Christian Colleges | Ramos Building | 4th Floor | Room 403</p>
                <p class="time">Starts at 6:00 PM</p>
            </div>
        </section>

        <section class="numbersimage">
            <img src="./Dear.svg" alt="Dear Invitation">
            <img src="./numbers party_result.webp" alt="Christmas Party Image">
        </section>

        <section class="Contact">
            <h2>RSVP</h2>
            <p>And if you're interested!</p>
            <h2>Contact us</h2>
            <div class="contactinfo">
                <p>Email: <a href="mailto:aguilareddie2323@gmail.com">aguilareddie2323@gmail.com</a></p>
                <p>Number: <a href="tel:+09947420066">0994-742-0066</a></p>
            </div>
        </section>
    </main>
</body>
</html>
